version: '3.8'

services:
  # --- Infrastructure Services ---

  discovery-service:
    build: ./discovery-service
    container_name: discovery-service
    ports:
      - "8761:8761"
    networks:
      - emsi-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8761/actuator/health" ]
      interval: 10s
      retries: 5

  config-service:
    build: ./config-service
    container_name: config-service
    ports:
      - "9999:9999"
    networks:
      - emsi-network
    depends_on:
      discovery-service:
        condition: service_started
    environment:
      - SPRING_PROFILES_ACTIVE=native
      - SPRING_CLOUD_CONFIG_SERVER_NATIVE_SEARCH_LOCATIONS=classpath:/config-repo,file:./config-repo
    volumes:
      - ./config-repo:/config-repo

  # --- Microservices ---

  customer-service:
    build: ./customer-service
    container_name: customer-service
    networks:
      - emsi-network
    depends_on:
      config-service:
        condition: service_started
      discovery-service:
        condition: service_healthy
      keycloak:
        condition: service_started
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-service:9999
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081/actuator/health" ]
      interval: 10s
      retries: 10
      start_period: 40s

  inventory-service:
    build: ./inventory-service
    container_name: inventory-service
    networks:
      - emsi-network
    depends_on:
      config-service:
        condition: service_started
      discovery-service:
        condition: service_healthy
      keycloak:
        condition: service_started
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-service:9999
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8082/actuator/health" ]
      interval: 10s
      retries: 10
      start_period: 40s

  billing-service:
    build: ./billing-service
    container_name: billing-service
    networks:
      - emsi-network
    depends_on:
      config-service:
        condition: service_started
      discovery-service:
        condition: service_healthy
      customer-service:
        condition: service_healthy
      inventory-service:
        condition: service_healthy
      keycloak:
        condition: service_started
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-service:9999
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8083/actuator/health" ]
      interval: 10s
      retries: 10
      start_period: 40s

  gateway-service:
    build: ./gateway-service
    container_name: gateway-service
    ports:
      - "8888:8888"
    networks:
      - emsi-network
    depends_on:
      discovery-service:
        condition: service_healthy
      customer-service:
        condition: service_healthy
      inventory-service:
        condition: service_healthy
      billing-service:
        condition: service_healthy
      keycloak:
        condition: service_started
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-service:9999
      - DISCOVERY_LOCATOR_ENABLED=true

  # --- Keycloak & Database ---

  postgres-keycloak:
    image: postgres:15
    container_name: postgres-keycloak
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_keycloak_data:/var/lib/postgresql/data
    networks:
      - emsi-network

  keycloak:
    image: quay.io/keycloak/keycloak:23.0.0
    container_name: keycloak
    # MODIFICATION ICI : Suppression de --import-realm
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-keycloak:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_PORT: 8080
    ports:
      - "8080:8080"
    # MODIFICATION ICI : Section volumes commentée pour le démarrage à zéro
    # volumes:
    #   - ./keycloak-data/import:/opt/keycloak/data/import
    depends_on:
      - postgres-keycloak
    networks:
      - emsi-network

  # --- Kafka & Zookeeper ---

  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - emsi-network

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: kafka
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
    networks:
      - emsi-network

networks:
  emsi-network:
    driver: bridge

volumes:
  postgres_keycloak_data:
